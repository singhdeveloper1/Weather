<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter City Name" class="input-box">
                <button  class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                <!-- <button></button> -->
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry , Location Not Found!!!</h1>
            <img src="images/images (3).jpeg" alt="">
        </div>
        <div class="weather-body">
            <img src="images/clear.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">55<sup>Â°C</sup>
                </p>
                <p class="description"> Light</p>
            </div>
            <div class="weather-details">
                <div class="humidity"><i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">25</span>
                    <p>humidity</p>
                </div>
                </div>

                <div class="wind"><i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">25km/h</span>
                    <p>wind speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="add.js"></script>
</body>
</html>
